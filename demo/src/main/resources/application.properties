#端口号
server.port=8081
#session失效时间
server.session-timeout=30
#编码
server.tomcat.uri-encoding=utf-8
#链接数据库
spring.datasource.url = jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8&useSSL=FALSE
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.max-active=20
spring.datasource.max-idle=8
spring.datasource.min-idle=8
spring.datasource.initial-size=10
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mapper/*.xml
#日志log4j
logging.config=classpath:log4j.properties
# 上传文件总的最大值
spring.servlet.multipart.max-request-size=100MB
# 单个文件的最大值
spring.servlet.multipart.max-file-size=100MB
#页面访问的路径
#spring.mvc.view.prefix=/pages/
#spring.mvc.view.suffix=.html
spring.resources.static-locations=classpath:/static/pages/
spring.thymeleaf.prefix=classpath:/static/pages/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.cache=false
spring.freemarker.template-loader-path=classpath:/static/pages/
#文件上传路径
upload.path=E:/files/
#本机ip
nginx.path=192.168.1.130:8081/